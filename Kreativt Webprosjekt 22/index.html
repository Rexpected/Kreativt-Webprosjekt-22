<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside - ABC</title>
    <link rel="stylesheet" href="/index.css" type="text/css" />
  </head>

  <body>
    <div class="mainContainer">
      <div class="headline">
        <svg
          class="svgwave"
          xmlns="http//www.w3.org/2000"
          viewBox="0 0 100 100"
          width="400px"
        >
          <path
            id="circle"
            d="M 25, 50 a 25,25 0 1,1 50,0 a 25,25 0 1,1 -50,0"
          />
          <text>
            <textPath xlink:href="#circle" id="australiaHead">
              Velkommen til Australia
            </textPath>
          </text>
        </svg>
      </div>

      <div class="mapBackground">
        <img
          src="/img/australia.png"
          alt="Map of Australia"
          id="australiaMap"
        />
      </div>

      <div class="buttonStart">
        <a href="/alphabet-html/a.html" class="startButton">
          <p>START</p>
        </a>
      </div>
    </div>
  </body>
</html>
